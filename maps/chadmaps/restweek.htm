<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>ChadMaps.com Restaurant Week</title>
    <style type="text/css">
    v\:* {
      behavior:url(#default#VML);
    }
    </style>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAAyMXauQP0MzldMli2sdt4QRQL_hD2CWbLN6JlXjWuBhaMLOwpsBRGxuqPydeUQMbq_jE2-7RWv_2NVg" type="text/javascript"></script>

</head>
<body>
<center>

<font FACE="ARIAL,VERDANA,HELVETICA"><font size="+3">

<a>2007 Restaurant Week Locations</a>
</font>
<br>
    <table border=1>
      <tr>
        <td>
           <div id="map" style="width: 800px; height: 700px"></div>
        </td>
        <td width = 200 valign="top" style="text-decoration: underline; color: #4444ff;">
           <div id="side_bar" style="height:700px; overflow:auto"></div>
        </td>
      </tr>

    </table>

<script type="text/javascript">
    //<![CDATA[

    if (GBrowserIsCompatible()) {
      var side_bar_html = "";
    
      var gmarkers = [];
      var htmls = [];
      var i = 0;


      // A function to create the marker with a tooltip
      function createMarker(point,name,html) {
        html = '<div style="white-space:nowrap;">' + html + '</div>';

        // === marker with tooltip ===
        var marker = new GMarker(point, {title:name});
        // ===========================
        
        GEvent.addListener(marker, "click", function() {
          marker.openInfoWindowHtml(html);
        });
        gmarkers[i] = marker;
        htmls[i] = html;
        side_bar_html += '<a href="javascript:myclick(' + i + ')">' + name + '</a><br>';
        i++;
        
        map.addOverlay(marker);

      }


      // This function picks up the click and opens the corresponding info window
      function myclick(i) {
        gmarkers[i].openInfoWindowHtml(htmls[i]);
      }


      // create the map
      var map = new GMap2(document.getElementById("map"));
      map.addControl(new GLargeMapControl());
      map.addControl(new GMapTypeControl());
      map.setCenter(new GLatLng(40.76056, -73.981628), 12);


      // Read the data from restweek.xml
      var request = GXmlHttp.create();
      request.open("GET", "restweek.xml", true);
      request.onreadystatechange = function() {
        if (request.readyState == 4) {
          var xmlDoc = request.responseXML;
          // obtain the array of markers and loop through it
          var markers = xmlDoc.documentElement.getElementsByTagName("marker");
          
          for (var i = 0; i < markers.length; i++) {
            // obtain the attribues of each marker
            var lat = parseFloat(markers[i].getAttribute("lat"));
            var lng = parseFloat(markers[i].getAttribute("lng"));
            var point = new GLatLng(lat,lng);
            var html = markers[i].getAttribute("html");
            var label = markers[i].getAttribute("label");
            // create the marker
            var marker = createMarker(point,label,html);
            
          }
          // put the assembled side_bar_html contents into the side_bar div
          document.getElementById("side_bar").innerHTML = side_bar_html;
        }
      }
      request.send(null);
    }

    else {
      alert("Sorry, the Google Maps API is not compatible with this browser");
    }

    // This Javascript is based on code provided by the
    // Blackpool Community Church Javascript Team
    // http://www.commchurch.freeserve.co.uk/   
    // http://www.econym.demon.co.uk/googlemaps/

    //]]>
    </script>
    
  </center>
</body>
</html>
